name: "Dependabot Auto Merge"
on:
  pull_request:
    types:
      - opened
      - synchronize
      - labeled

jobs:
  automerge:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: "peter-evans/enable-pull-request-automerge@v3"
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          merge-method: squash
